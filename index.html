<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Interactive rating component</title>
    <!-- Primary Meta Tags -->
    <title>Interactive rating component - Frontend Mentor</title>
    <meta
      name="title"
      content="Interactive rating component - Frontend Mentor"
    />
    <meta
      name="description"
      content="It's worth checking out this interactive rating component project from frontend mentor implemented with only HTML,CSS and JavaScript"
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://jrate.netlify.app" />
    <meta
      property="og:title"
      content="Interactive rating component - Frontend Mentor"
    />
    <meta
      property="og:description"
      content="It's worth checking out this interactive rating component project from frontend mentor implemented with only HTML,CSS and JavaScript"
    />
    <meta
      property="og:image"
      content="https://github.com/jeronasiedu/interactiveRatingComponent/blob/main/screenshots/meta.png?raw=true"
    />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://jrate.netlify.app" />
    <meta
      property="twitter:title"
      content="Interactive rating component - Frontend Mentor"
    />
    <meta
      property="twitter:description"
      content="It's worth checking our this interactive rating component project from frontend mentor implemented with only HTML,CSS and JavaScript"
    />
    <meta
      property="twitter:image"
      content="https://github.com/jeronasiedu/interactiveRatingComponent/blob/main/screenshots/meta.png?raw=true"
    />
  </head>
  <body>
    <div class="card">
      <div class="initial">
        <div class="image-container">
          <img src="/images/icon-star.svg" alt="star icon" />
        </div>
        <h2>How did we do?</h2>
        <p>
          Please let us know how we did with your support request. All feedback
          is appreciated to help us improve our offering!
        </p>
        <div class="options">
          <button class="choice" data-value="1">1</button>
          <button class="choice" data-value="2">2</button>
          <button class="choice" data-value="3">3</button>
          <button class="choice" data-value="4">4</button>
          <button class="choice" data-value="5">5</button>
        </div>
        <button class="submit">submit</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
